<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"], form input[type="email"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        form button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        form button:hover { background-color: #45a049; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #e9e9e9; margin-bottom: 10px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        li span { flex-grow: 1; }
    </style>
</head>
<body>
    <h1>Gerenciamento de Usuários</h1>

    <form id="addUserForm">
        <h2>Adicionar Novo Usuário</h2>
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Adicionar Usuário</button>
        <button onclick="location.href='/table_manager'">Gerenciar Tabelas</button>
        <button onclick="location.href='/script_executor'">Executar Script</button>
    </form>

    <h2>Usuários Existentes</h2>
    <ul id="userList">
        <!-- Usuários serão carregados aqui pelo JavaScript -->
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();

            document.getElementById('addUserForm').addEventListener('submit', function(event) {
                event.preventDefault();
                addUser();
            });

            function loadUsers() {
                fetch('/users')
                    .then(response => response.json())
                    .then(data => {
                        const userList = document.getElementById('userList');
                        userList.innerHTML = '';
                        data.users.forEach(user => {
                            const li = document.createElement('li');
                            li.textContent = `ID: ${user.id}, Nome de Usuário: ${user.username}, Email: ${user.email}`;
                            userList.appendChild(li);
                        });
                    })
                    .catch(error => console.error('Erro ao carregar usuários:', error));
            }

            function addUser() {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;

                fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        document.getElementById('addUserForm').reset();
                        loadUsers();
                    } else if (data.error) {
                        alert(`Erro: ${data.error}`);
                    }
                })
                .catch(error => console.error('Erro ao adicionar usuário:', error));
            }
        });
    </script>
</body>
</html>
